<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social App - Anna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg-color: #f4f7f6;
            --text-main: #1c1e21;
            --text-muted: #65676b;
            --accent: #0095f6;
        }
        body { background-color: var(--bg-color); padding-bottom: 70px; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; color: var(--text-main); }

        /* Headers */
        .top-nav { background: #fff; padding: 12px 18px; border-bottom: 1px solid #dbdbdb; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 800; font-size: 24px; letter-spacing: -0.5px; }
        .back-header { background: #fff; padding: 12px; border-bottom: 1px solid #dbdbdb; display: flex; align-items: center; }
        .back-btn { background: none; border: none; font-size: 22px; margin-right: 12px; padding: 0; }

        .offcanvas-end { width: 100% !important; border: none !important; background-color: var(--bg-color) !important; }

        /* Profile Card - Wapas laya gaya */
        .profile-card { background: white; border-radius: 16px; margin: 12px; padding: 20px; border: 1px solid #efefef; }
        .profile-dp { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); padding: 2px; }
        .user-name { font-weight: 700; font-size: 18px; margin-bottom: 0; }
        .user-handle { font-size: 13px; color: var(--text-muted); }
        .stats-row { border-top: 1px solid #f0f0f0; margin-top: 15px; padding-top: 12px; display: flex; justify-content: space-between; }
        .stat-item { font-size: 14px; }
        .stat-item b { font-weight: 700; }

        /* Menu Groups */
        .menu-group { background: white; border-radius: 16px; margin: 12px; border: 1px solid #efefef; overflow: hidden; }
        .menu-link { display: flex; align-items: center; padding: 16px; color: var(--text-main); text-decoration: none; border-bottom: 1px solid #fafafa; cursor: pointer; }
        .menu-link i:first-child { font-size: 20px; width: 35px; color: #1c1e21; }
        .menu-subtitle { display: block; font-size: 11px; color: var(--text-muted); }

        /* Edit Items in Submenu */
        .edit-item { display: flex; align-items: center; padding: 15px; background: #fff; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; cursor: pointer; }
        .edit-item i { margin-right: 15px; color: var(--accent); }

        /* Logout */
        .logout-box { text-align: center; margin: 25px 0; }
        .btn-logout { background: #fff; color: #ed4956; border: 1px solid #eee; padding: 10px; width: 85%; border-radius: 10px; font-weight: 600; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #dbdbdb; display: flex; justify-content: space-around; padding: 8px 0; }
        .nav-link-custom { border: none; background: none; font-size: 10px; text-align: center; }
        .nav-dp { width: 24px; height: 24px; border-radius: 50%; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="logo">Social</div>
        <div onclick="location.reload()"><i class="bi bi-bell fs-4"></i></div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="profileSidebar">
        <div class="back-header">
            <button class="back-btn" data-bs-dismiss="offcanvas"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold">Options</h6>
        </div>
        <div class="offcanvas-body p-0">
            
            <div class="profile-card shadow-sm">
                <div class="d-flex align-items-center">
                    <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" class="profile-dp me-3">
                    <div>
                        <h5 class="user-name">AnnA</h5>
                        <div class="user-handle">@ann_user â€¢ Developer</div>
                    </div>
                </div>
                <div class="stats-row">
                    <div class="stat-item"><b>12</b> Posts</div>
                    <div class="stat-item"><b>340</b> Followers</div>
                    <div class="stat-item"><b>180</b> Following</div>
                </div>
            </div>

            <div class="menu-group shadow-sm">
                <div class="menu-link" onclick="openAccountCentre()">
                    <i class="bi bi-person-circle" style="color: var(--accent);"></i>
                    <div class="flex-grow-1">
                        <span class="fw-bold">Account Centre</span>
                        <small class="menu-subtitle">Customize your account here</small>
                    </div>
                    <i class="bi bi-chevron-right text-muted small"></i>
                </div>
            </div>

            <div class="menu-group">
                <div class="menu-link"><i class="bi bi-gear"></i><span>Settings</span></div>
                <div class="menu-link"><i class="bi bi-shield-check"></i><span>Privacy</span></div>
            </div>

            <div class="logout-box">
                <button class="btn-logout">Log Out</button>
                <div class="text-muted mt-2" style="font-size: 10px;">Social Inc.</div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="subMenu">
        <div class="back-header">
            <button class="back-btn" onclick="closeSubMenu()"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold">Account Centre</h6>
        </div>
        <div class="offcanvas-body">
            <div class="edit-item"><i class="bi bi-pencil"></i><span>Edit Name</span></div>
            <div class="edit-item"><i class="bi bi-at"></i><span>Edit Username</span></div>
            <div class="edit-item"><i class="bi bi-camera"></i><span>Change Profile Picture (DP)</span></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-link-custom"><i class="bi bi-house-door"></i>Home</button>
        <button class="nav-link-custom"><i class="bi bi-plus-square"></i>Create</button>
        <button class="nav-link-custom" data-bs-toggle="offcanvas" data-bs-target="#profileSidebar">
            <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" class="nav-dp">
            Profile
        </button>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const subMenu = new bootstrap.Offcanvas(document.getElementById('subMenu'));
        function openAccountCentre() { subMenu.show(); }
        function closeSubMenu() { subMenu.hide(); }
    </script>
</body>
</html>
