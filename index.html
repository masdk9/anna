<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social App - Anna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg-color: #f4f7f6;
            --nav-dark: #1c1e21; /* Dark Nav jaisa photo mein hai */
            --accent-pink: #ff2d55;
        }
        body { background-color: var(--bg-color); padding-bottom: 100px; font-family: 'Segoe UI', sans-serif; }

        /* Header */
        .top-nav { background: #fff; padding: 12px 18px; border-bottom: 1px solid #dbdbdb; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 800; font-size: 24px; color: #000; text-decoration: none; }

        /* Sidebar Fix */
        .offcanvas-end { width: 100% !important; border: none !important; transition: transform 0.3s ease-in-out; }
        .back-header { background: #fff; padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; position: sticky; top: 0; z-index: 100; }
        
        /* Profile Card - Photo 2 & 3 Style */
        .profile-card { background: white; border-radius: 20px; margin: 15px; padding: 20px; border: 1px solid #efefef; }
        .profile-dp { width: 85px; height: 85px; border-radius: 50%; border: 3px solid #0095f6; padding: 2px; object-fit: cover; }
        .user-name { font-weight: 700; font-size: 22px; margin-bottom: 0; }
        .user-handle { color: #65676b; font-size: 15px; margin-bottom: 15px; display: block; }
        .stats-row { border-top: 1px solid #f0f0f0; margin-top: 15px; padding-top: 15px; display: flex; justify-content: space-between; text-align: center; }
        .stat-item b { display: block; font-size: 18px; color: #000; }
        .stat-item span { color: #65676b; font-size: 14px; }

        /* Menu Icons - Photo 4 Style */
        .menu-group { background: white; border-radius: 20px; margin: 15px; border: 1px solid #efefef; overflow: hidden; }
        .menu-link { display: flex; align-items: center; padding: 18px; color: #000; text-decoration: none; border-bottom: 1px solid #fafafa; }
        .menu-link i { font-size: 22px; width: 40px; }

        /* CURVED BOTTOM NAVIGATION - Photo 1 Style */
        .nav-wrapper { position: fixed; bottom: 0; width: 100%; height: 80px; background: transparent; z-index: 2000; }
        .nav-main { position: absolute; bottom: 0; width: 100%; height: 65px; background: var(--nav-dark); display: flex; justify-content: space-around; align-items: center; border-radius: 25px 25px 0 0; }
        
        /* The Notch Effect */
        .nav-main::before { content: ''; position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 85px; height: 45px; background: var(--bg-color); border-radius: 0 0 50px 50px; }

        .nav-item { flex: 1; text-align: center; color: #8e8e8e; text-decoration: none; font-size: 10px; border: none; background: none; z-index: 5; }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 2px; }
        .nav-item.active { color: #2ecc71; } /* Green color for Home */

        /* Floating Plus Button */
        .plus-container { position: relative; top: -30px; z-index: 10; }
        .plus-btn { width: 55px; height: 55px; background: var(--accent-pink); border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 28px; border: 5px solid var(--bg-color); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        .profile-nav-img { width: 26px; height: 26px; border-radius: 50%; border: 1px solid #555; }

        /* Logout spacing */
        .logout-box { padding: 15px 15px 120px 15px; }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="#" class="logo">Social</a>
        <div onclick="openPage('notifSidebar')"><i class="bi bi-bell fs-4"></i></div>
    </div>

    <div class="offcanvas offcanvas-end" id="messageSidebar">
        <div class="back-header">
            <button class="back-btn" onclick="closePage('messageSidebar')"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold">Messages</h6>
        </div>
        <div class="offcanvas-body">
            <p class="text-muted text-center mt-5">No messages yet.</p>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" id="searchSidebar">
        <div class="back-header">
            <button class="back-btn" onclick="closePage('searchSidebar')"><i class="bi bi-arrow-left"></i></button>
            <input type="text" class="form-control bg-light border-0 rounded-pill" placeholder="Search railway, whatsapp...">
        </div>
        <div class="offcanvas-body">
            <div class="p-2 text-muted small">RECENT SEARCHES</div>
            <div class="p-2 border-bottom">railway exam kab hai</div>
            <div class="p-2 border-bottom">whatsapp account suspend</div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" id="profileSidebar">
        <div class="back-header">
            <button class="back-btn" onclick="closePage('profileSidebar')"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold">Options</h6>
        </div>
        <div class="offcanvas-body p-0">
            <div class="profile-card shadow-sm">
                <div class="d-flex align-items-center">
                    <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" class="profile-dp me-3">
                    <div>
                        <h5 class="user-name">AnnA</h5>
                        <span class="user-handle">@ann_user â€¢ Web Developer</span>
                    </div>
                </div>
                <div class="stats-row">
                    <div class="stat-item"><b>12</b><span>Posts</span></div>
                    <div class="stat-item"><b>340</b><span>Followers</span></div>
                    <div class="stat-item"><b>180</b><span>Following</span></div>
                </div>
            </div>

            <div class="menu-group">
                <div class="menu-link" onclick="openPage('accPage')">
                    <i class="bi bi-person-circle text-primary"></i>
                    <div class="flex-grow-1"><b>Account Centre</b><br><small class="text-muted">Customize your account here</small></div>
                    <i class="bi bi-chevron-right text-muted fs-6"></i>
                </div>
            </div>

            <div class="menu-group">
                <div class="menu-link"><i class="bi bi-gear"></i><span>Settings</span></div>
                <div class="menu-link"><i class="bi bi-shield-check"></i><span>Privacy</span></div>
                <div class="menu-link"><i class="bi bi-patch-question"></i><span>Help</span></div>
                <div class="menu-link"><i class="bi bi-chat-left-dots"></i><span>Feedback</span></div>
            </div>

            <div class="logout-box">
                <button class="btn btn-outline-danger w-100 fw-bold rounded-3">Log Out</button>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" id="accPage">
        <div class="back-header">
            <button class="back-btn" onclick="closePage('accPage')"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold">Edit Account</h6>
        </div>
        <div class="offcanvas-body">
            <label class="small fw-bold mb-1">Full Name</label>
            <input type="text" class="form-control mb-3" value="AnnA Developer">
            <label class="small fw-bold mb-1">Username</label>
            <input type="text" class="form-control mb-3" value="ann_user">
            <button class="btn btn-success w-100 rounded-3 mt-3">Save Changes</button>
        </div>
    </div>

    <div class="nav-wrapper">
        <div class="nav-main">
            <div class="nav-item active" onclick="location.reload()">
                <i class="bi bi-house-door-fill"></i>Home
            </div>
            <div class="nav-item" onclick="openPage('searchSidebar')">
                <i class="bi bi-search"></i>Search
            </div>
            
            <div class="plus-container">
                <div class="plus-btn"><i class="bi bi-plus-lg"></i></div>
            </div>

            <div class="nav-item" onclick="openPage('messageSidebar')">
                <i class="bi bi-chat-dots"></i>Message
            </div>
            <div class="nav-item" onclick="openPage('profileSidebar')">
                <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" class="profile-nav-img">
                Profile
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openPage(id) {
            const target = new bootstrap.Offcanvas(document.getElementById(id));
            target.show();
        }
        function closePage(id) {
            const el = document.getElementById(id);
            const instance = bootstrap.Offcanvas.getInstance(el);
            if (instance) instance.hide();
        }
    </script>
</body>
</html>
