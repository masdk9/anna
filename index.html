<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social App - Anna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f0f2f5; padding-bottom: 70px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        /* Top Header */
        .top-nav { background: #fff; padding: 12px 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 700; font-size: 22px; color: #000; }

        /* Bottom Navigation */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #ddd; display: flex; justify-content: space-around; padding: 12px 0; z-index: 1000; }
        .nav-item { text-align: center; color: #333; text-decoration: none; font-size: 11px; cursor: pointer; border: none; background: none; }
        .nav-item i { font-size: 22px; display: block; }

        /* Sidebar Styling (Right to Left & Full Screen) */
        .offcanvas-end { width: 100% !important; border: none !important; background-color: #f0f2f5 !important; }
        
        .profile-card { background: white; border-radius: 12px; margin: 15px; border: 1px solid #e0e0e0; padding: 20px; }
        .profile-dp { width: 85px; height: 85px; border-radius: 50%; object-fit: cover; }
        .user-info h5 { font-weight: 700; margin-bottom: 2px; }
        .user-info p { color: #65676b; margin-bottom: 5px; font-size: 14px; }
        
        .stats-divider { border-top: 1px solid #eee; margin: 15px 0; }
        .stat-item { text-align: center; flex: 1; }
        .stat-item b { display: block; font-size: 18px; }
        .stat-item span { color: #65676b; font-size: 14px; }

        /* Menu List Styling */
        .menu-container { background: white; border-radius: 12px; margin: 15px; border: 1px solid #e0e0e0; overflow: hidden; }
        .menu-item { display: flex; align-items: center; padding: 14px 18px; color: #000; text-decoration: none; border-bottom: 1px solid #f0f0f0; }
        .menu-item:last-child { border-bottom: none; }
        .menu-item i:first-child { font-size: 20px; width: 35px; color: #1c1e21; }
        .menu-item span { flex-grow: 1; font-weight: 500; font-size: 16px; }
        .menu-item .chevron { color: #8a8d91; font-size: 14px; }
        .logout-text { color: #dc3545 !important; }

        /* Custom Close Button for Full Screen */
        .back-btn { background: none; border: none; font-size: 24px; padding: 10px 15px; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="logo">Social</div>
        <div class="notification"><i class="bi bi-bell fs-4"></i></div>
    </div>

    <div class="container mt-4 text-center">
        <p class="text-muted">Main feed content...</p>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item"><i class="bi bi-house-door"></i>Home</button>
        <button class="nav-item"><i class="bi bi-search"></i>Search</button>
        <button class="nav-item"><i class="bi bi-chat-dots"></i>Message</button>
        <button class="nav-item" data-bs-toggle="offcanvas" data-bs-target="#profileSidebar"><i class="bi bi-person-circle"></i>Profile</button>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="profileSidebar">
        <div class="d-flex align-items-center bg-white border-bottom">
            <button type="button" class="back-btn" data-bs-dismiss="offcanvas"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold">Settings</h6>
        </div>

        <div class="offcanvas-body p-0">
            <div class="profile-card shadow-sm">
                <div class="d-flex align-items-start mb-3">
                    <img src="https://via.placeholder.com/85" alt="DP" class="profile-dp me-3 border">
                    <div class="user-info">
                        <h5>AnnA</h5>
                        <p class="mb-0">@ann_user</p>
                        <p class="mb-0">Web developer</p>
                        <p>Bootstrap web app</p>
                    </div>
                </div>
                
                <div class="stats-divider"></div>
                
                <div class="d-flex">
                    <div class="stat-item"><b>12</b><span>Posts</span></div>
                    <div class="stat-item"><b>340</b><span>Followers</span></div>
                    <div class="stat-item"><b>180</b><span>Following</span></div>
                </div>
            </div>

            <div class="menu-container shadow-sm">
                <a href="#" class="menu-item">
                    <i class="bi bi-person"></i>
                    <span>Account Centre</span>
                    <i class="bi bi-chevron-right chevron"></i>
                </a>
                <a href="#" class="menu-item">
                    <i class="bi bi-gear"></i>
                    <span>Settings</span>
                    <i class="bi bi-chevron-right chevron"></i>
                </a>
                <a href="#" class="menu-item">
                    <i class="bi bi-shield-protected"></i>
                    <span>Privacy</span>
                    <i class="bi bi-chevron-right chevron"></i>
                </a>
                <a href="#" class="menu-item">
                    <i class="bi bi-question-circle"></i>
                    <span>Help</span>
                    <i class="bi bi-chevron-right chevron"></i>
                </a>
                <a href="#" class="menu-item border-0">
                    <i class="bi bi-box-arrow-right logout-text"></i>
                    <span class="logout-text">Logout</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
