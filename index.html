<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social App - Anna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg-color: #f4f7f6;
            --text-main: #1c1e21;
            --text-muted: #65676b;
            --accent: #0095f6;
        }
        body { background-color: var(--bg-color); padding-bottom: 90px; font-family: 'Segoe UI', Roboto, sans-serif; color: var(--text-main); }

        /* Top Nav - Wapas laya gaya */
        .top-nav { background: #fff; padding: 12px 18px; border-bottom: 1px solid #dbdbdb; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 800; font-size: 24px; letter-spacing: -0.5px; }

        .offcanvas-end { width: 100% !important; border: none !important; background-color: var(--bg-color) !important; }
        .back-header { background: #fff; padding: 12px; border-bottom: 1px solid #dbdbdb; display: flex; align-items: center; }
        .back-btn { background: none; border: none; font-size: 22px; margin-right: 12px; }

        /* Profile Card */
        .profile-card { background: white; border-radius: 16px; margin: 12px; padding: 20px; border: 1px solid #efefef; }
        .profile-dp { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2.5px solid var(--accent); padding: 2px; }
        .stats-row { border-top: 1px solid #f0f0f0; margin-top: 15px; padding-top: 12px; display: flex; justify-content: space-between; }

        /* Menu Groups */
        .menu-group { background: white; border-radius: 16px; margin: 12px; border: 1px solid #efefef; overflow: hidden; }
        .menu-link { display: flex; align-items: center; padding: 16px; color: var(--text-main); text-decoration: none; border-bottom: 1px solid #fafafa; cursor: pointer; }

        /* Account Centre Form Styling */
        .edit-group { margin-bottom: 15px; }
        .edit-group label { font-size: 13px; font-weight: 600; color: var(--text-muted); margin-bottom: 5px; display: block; }
        .edit-input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; background: #fff; font-size: 15px; }
        .btn-save { background: var(--accent); color: white; border: none; padding: 12px; width: 100%; border-radius: 12px; font-weight: 600; margin-top: 10px; }

        /* Simple Bottom Nav (White Background) */
        .bottom-nav-container { position: fixed; bottom: 0; width: 100%; height: 75px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #dbdbdb; z-index: 2000; }
        .nav-item { text-align: center; color: #262626; text-decoration: none; flex: 1; font-size: 10px; }
        /* Placeholder for Flaticon/Images */
        .nav-icon { width: 24px; height: 24px; margin-bottom: 3px; display: block; margin-left: auto; margin-right: auto; }

        .plus-container { position: relative; top: -15px; }
        .plus-icon { width: 50px; height: 50px; background: #ff2d55; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="logo">Social</div>
        <div class="notification"><i class="bi bi-bell fs-4"></i></div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="profileSidebar">
        <div class="back-header">
            <button class="back-btn" data-bs-dismiss="offcanvas"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold">Options</h6>
        </div>
        <div class="offcanvas-body p-0">
            
            <div class="profile-card shadow-sm">
                <div class="d-flex align-items-center">
                    <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" class="profile-dp me-3">
                    <div class="flex-grow-1">
                        <h5 class="user-name">AnnA</h5>
                        <div class="user-handle">@ann_user</div>
                    </div>
                </div>
                <div class="stats-row">
                    <div class="stat-item"><b>12</b> Posts</div>
                    <div class="stat-item"><b>340</b> Followers</div>
                    <div class="stat-item"><b>180</b> Following</div>
                </div>
            </div>

            <div class="menu-group">
                <div class="menu-link" onclick="openAccountCentre()">
                    <i class="bi bi-person-circle pe-3 fs-5"></i>
                    <div class="flex-grow-1">
                        <span class="fw-bold">Account Centre</span>
                        <small class="d-block text-muted" style="font-size: 11px;">Customize your account here</small>
                    </div>
                    <i class="bi bi-chevron-right text-muted small"></i>
                </div>
            </div>

            <div class="menu-group">
                <div class="menu-link"><i class="bi bi-gear pe-3 fs-5"></i><span>Settings</span></div>
                <div class="menu-link"><i class="bi bi-shield-check pe-3 fs-5"></i><span>Privacy</span></div>
                <div class="menu-link"><i class="bi bi-question-circle pe-3 fs-5"></i><span>Help</span></div>
                <div class="menu-link"><i class="bi bi-chat-square-text pe-3 fs-5"></i><span>Feedback</span></div>
            </div>

            <div class="logout-box p-3">
                <button class="btn-logout-small w-100 py-2 border rounded-3 bg-white text-danger fw-bold">Log Out</button>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="accountCentreMenu">
        <div class="back-header">
            <button class="back-btn" onclick="closeAccountCentre()"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold">Account Centre</h6>
        </div>
        <div class="offcanvas-body p-3">
            <div class="edit-group">
                <label>Name</label>
                <input type="text" class="edit-input" value="AnnA Developer">
            </div>
            <div class="edit-group">
                <label>Username</label>
                <input type="text" class="edit-input" value="@ann_user">
            </div>
            <div class="edit-group">
                <label>Gender</label>
                <select class="edit-input">
                    <option>Female</option>
                    <option>Male</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="edit-group">
                <label>Birthday</label>
                <input type="date" class="edit-input" value="1998-05-20">
            </div>
            <div class="edit-group">
                <label>Email</label>
                <input type="email" class="edit-input" value="anna@example.com">
            </div>
            <div class="edit-group">
                <label>Mobile Number</label>
                <input type="tel" class="edit-input" value="+91 9876543210">
            </div>
            <button class="btn-save" onclick="closeAccountCentre()">Save Changes</button>
        </div>
    </div>

    <div class="bottom-nav-container">
        <a href="#" class="nav-item">
            <img src="https://cdn-icons-png.flaticon.com/128/1946/1946436.png" class="nav-icon">
            Home
        </a>
        <a href="#" class="nav-item">
            <img src="https://cdn-icons-png.flaticon.com/128/54/54481.png" class="nav-icon">
            Search
        </a>
        <div class="plus-container">
            <div class="plus-icon"><i class="bi bi-plus-lg"></i></div>
        </div>
        <a href="#" class="nav-item">
            <img src="https://cdn-icons-png.flaticon.com/128/2099/2099122.png" class="nav-icon">
            Message
        </a>
        <div class="nav-item" data-bs-toggle="offcanvas" data-bs-target="#profileSidebar">
            <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" class="nav-icon rounded-circle">
            Profile
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const accMenu = new bootstrap.Offcanvas(document.getElementById('accountCentreMenu'));
        function openAccountCentre() { accMenu.show(); }
        function closeAccountCentre() { accMenu.hide(); }
    </script>
</body>
</html>
