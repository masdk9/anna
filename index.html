<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social App - Anna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg-color: #f4f7f6;
            --text-main: #1c1e21;
            --text-muted: #65676b;
            --accent: #0095f6;
        }
        body { background-color: var(--bg-color); padding-bottom: 70px; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; color: var(--text-main); }

        /* Headers */
        .top-nav { background: #fff; padding: 12px 18px; border-bottom: 1px solid #dbdbdb; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 800; font-size: 24px; letter-spacing: -0.5px; }
        .back-header { background: #fff; padding: 12px; border-bottom: 1px solid #dbdbdb; display: flex; align-items: center; }
        .back-btn { background: none; border: none; font-size: 22px; margin-right: 12px; padding: 0; }

        /* Full Screen Canvas */
        .offcanvas-end { width: 100% !important; border: none !important; background-color: var(--bg-color) !important; transition: transform 0.3s ease-in-out; }

        /* Profile Card */
        .profile-card { background: white; border-radius: 16px; margin: 12px; padding: 20px; border: 1px solid #efefef; }
        .profile-dp { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2.5px solid var(--accent); padding: 2px; }
        
        .user-name { font-weight: 700; font-size: 20px; margin-bottom: 0; color: #000; }
        .user-handle { font-size: 14px; color: var(--text-muted); font-weight: 400; }

        /* Menu Containers */
        .menu-group { background: white; border-radius: 16px; margin: 12px; border: 1px solid #efefef; overflow: hidden; }
        .menu-link { display: flex; align-items: center; padding: 16px; color: var(--text-main); text-decoration: none; border-bottom: 1px solid #fafafa; cursor: pointer; transition: 0.2s; }
        .menu-link:active { background-color: #f8f8f8; }
        .menu-link:last-child { border-bottom: none; }
        .menu-link i:first-child { font-size: 20px; width: 36px; color: #1c1e21; }
        .menu-link span { flex-grow: 1; font-weight: 500; font-size: 15px; }
        .menu-subtitle { display: block; font-size: 12px; color: var(--text-muted); font-weight: 400; }
        .chevron { color: #bcbcbc; font-size: 12px; }

        /* Account Centre Edit Items */
        .edit-item { display: flex; align-items: center; padding: 15px; background: #fff; margin-bottom: 10px; border-radius: 12px; cursor: pointer; border: 1px solid #efefef; }
        .edit-item i { margin-right: 15px; color: var(--accent); font-size: 18px; }

        /* Logout Section */
        .logout-box { text-align: center; margin: 30px 0; }
        .btn-logout-small { background: #fff; color: #ed4956; border: 1px solid #eee; font-size: 15px; font-weight: 600; padding: 10px 40px; border-radius: 10px; width: 80%; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #dbdbdb; display: flex; justify-content: space-around; padding: 8px 0; }
        .nav-link-custom { text-decoration: none; color: #262626; font-size: 10px; text-align: center; border: none; background: none; }
        .nav-link-custom i { font-size: 24px; display: block; margin-bottom: 2px; }
        .nav-dp { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; display: block; margin: 0 auto 2px; border: 1px solid #dbdbdb; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="logo">Social</div>
        <div class="notification" data-bs-toggle="offcanvas" data-bs-target="#notifSidebar">
            <i class="bi bi-bell fs-4"></i>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="profileSidebar">
        <div class="back-header">
            <button class="back-btn" data-bs-dismiss="offcanvas"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold">Options</h6>
        </div>
        <div class="offcanvas-body p-0">
            
            <div class="menu-group shadow-sm" style="border: 1px solid #0095f626;">
                <div class="menu-link" onclick="openAccountCentre()">
                    <i class="bi bi-person-circle" style="color: var(--accent);"></i>
                    <div>
                        <span>Account Centre</span>
                        <small class="menu-subtitle">Customize your account here</small>
                    </div>
                    <i class="bi bi-chevron-right ms-auto chevron"></i>
                </div>
            </div>

            <div class="menu-group">
                <div class="menu-link"><i class="bi bi-gear"></i><span>Settings</span><i class="bi bi-chevron-right chevron"></i></div>
                <div class="menu-link"><i class="bi bi-shield-check"></i><span>Privacy</span><i class="bi bi-chevron-right chevron"></i></div>
                <div class="menu-link"><i class="bi bi-patch-question"></i><span>Help</span><i class="bi bi-chevron-right chevron"></i></div>
            </div>

            <div class="logout-box">
                <button class="btn-logout-small">Log Out</button>
                <div class="text-muted mt-2" style="font-size: 11px;">Social Inc.</div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="subMenu">
        <div class="back-header">
            <button class="back-btn" onclick="closeSubMenu()"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold" id="subMenuTitle">Settings</h6>
        </div>
        <div class="offcanvas-body" id="subMenuBody">
            </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-link-custom"><i class="bi bi-house-door-fill"></i>Home</button>
        <button class="nav-link-custom"><i class="bi bi-search"></i>Search</button>
        <button class="nav-link-custom"><i class="bi bi-plus-square"></i>Create</button>
        <button class="nav-link-custom" data-bs-toggle="offcanvas" data-bs-target="#profileSidebar">
            <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" class="nav-dp">
            Profile
        </button>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const subMenu = new bootstrap.Offcanvas(document.getElementById('subMenu'));
        
        function openAccountCentre() {
            document.getElementById('subMenuTitle').innerText = 'Account Centre';
            document.getElementById('subMenuBody').innerHTML = `
                <div class="p-2">
                    <p class="text-muted small mb-4">Manage your personal info and profile look.</p>
                    
                    <div class="edit-item shadow-sm">
                        <i class="bi bi-pencil-square"></i>
                        <span class="fw-medium">Edit Name</span>
                    </div>
                    
                    <div class="edit-item shadow-sm">
                        <i class="bi bi-at"></i>
                        <span class="fw-medium">Edit Username</span>
                    </div>
                    
                    <div class="edit-item shadow-sm">
                        <i class="bi bi-camera"></i>
                        <span class="fw-medium">Change Profile Picture (DP)</span>
                    </div>
                </div>
            `;
            subMenu.show();
        }

        function closeSubMenu() {
            subMenu.hide();
        }
    </script>
</body>
</html>
