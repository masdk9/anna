<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .settings-container {
            width: 350px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Account Centre Header */
        .account-centre-header {
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }

        .account-centre-header:hover {
            background-color: #f9f9f9;
        }

        .account-centre-header h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .account-centre-header p {
            margin: 5px 0 0;
            font-size: 13px;
            color: #777;
        }

        /* Edit Options (Hidden by default or shown in menu) */
        .edit-options {
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
        }

        .edit-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            color: #444;
            font-size: 15px;
        }

        .edit-item:last-child {
            border-bottom: none;
        }

        .edit-item:hover {
            color: #007bff;
        }

        .icon {
            margin-right: 15px;
            font-size: 18px;
        }

        /* Logout Button */
        .logout-section {
            padding: 15px 20px;
            background: #fff5f5;
            text-align: center;
        }

        .logout-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background-color: #e04040;
        }
    </style>
</head>
<body>

<div class="settings-container">
    <div class="account-centre-header">
        <h2>Account Centre</h2>
        <p>Customize your account here</p>
    </div>

    <div class="edit-options">
        <div class="edit-item">
            <span class="icon">üë§</span> Edit Name
        </div>
        <div class="edit-item">
            <span class="icon">üÜî</span> Edit Username
        </div>
        <div class="edit-item">
            <span class="icon">üñºÔ∏è</span> Change Profile Picture (DP)
        </div>
    </div>

    <div class="logout-section">
        <button class="logout-btn">Logout</button>
    </div>
</div>

</body>
</html>
