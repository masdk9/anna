<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profile</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">

<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
}

/* SIDE NAVIGATION (RIGHT, initially hidden) */
.sidenav {
  height: 100%;
  width: 0; /* HIDDEN initially */
  position: fixed;
  z-index: 1050;
  top: 0;
  right: 0;
  background-color: #fff;
  border-left: 1px solid #ddd;
  overflow-x: hidden;
  transition: 0.3s;
  padding: 20px;
}

/* Close button */
.sidenav .closebtn {
  font-size: 25px;
  cursor: pointer;
  position: absolute;
  top: 10px;
  left: 10px;
}

/* Content next to navbar */
.main-content {
  padding-top: 56px;
  padding: 10px;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<nav class="fixed-top d-flex justify-content-between align-items-center p-2 border-bottom bg-white">
  <img src="../assets/logos/social.png" alt="Logo" width="100">
  <div>
    <i class="bi bi-bell fs-4 position-relative me-3"></i>
    <i class="bi bi-person fs-4" onclick="openNav()"></i>
  </div>
</nav>

<!-- SIDE NAV -->
<div id="mySidenav" class="sidenav">
  <span class="closebtn" onclick="closeNav()">&times;</span>

  <div class="d-flex align-items-center mt-4">
    <img src="../assets/images/profile/user.png" width="60" class="rounded-circle me-2">
    <div>
      <h6 class="mb-0">User Name</h6>
      <small class="text-muted">@username</small>
      <p class="mt-1 mb-0 small">Following: 120 | Followers: 150</p>
    </div>
  </div>

  <hr>

  <h6>Account Centre</h6>
  <p class="small">All your account settings here â€” change Name / Username / DP</p>

  <h6 class="mt-3">Settings</h6>
  <p class="small">App related settings</p>

  <button class="btn btn-outline-danger w-100 mt-4">Logout</button>
</div>

<!-- MAIN CONTENT -->
<div class="main-content container">
  <h4>Profile Main Content</h4>
  <p>Yahan user posts ya profile content dikhega.</p>
</div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "280px";
}
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
