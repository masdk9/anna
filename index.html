<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social App - Anna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg-color: #f4f7f6;
            --text-main: #1c1e21;
            --text-muted: #65676b;
            --accent: #0095f6;
        }
        body { background-color: var(--bg-color); padding-bottom: 100px; font-family: 'Segoe UI', Roboto, sans-serif; color: var(--text-main); }

        /* Header Fix */
        .top-nav { background: #fff; padding: 12px 18px; border-bottom: 1px solid #dbdbdb; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 800; font-size: 24px; letter-spacing: -0.5px; color: #000; text-decoration: none; }

        /* Sidebar Styling */
        .offcanvas-end { width: 100% !important; border: none !important; background-color: var(--bg-color) !important; }
        .back-header { background: #fff; padding: 12px; border-bottom: 1px solid #dbdbdb; display: flex; align-items: center; position: sticky; top: 0; z-index: 10; }
        .back-btn { background: none; border: none; font-size: 22px; margin-right: 12px; }

        /* Profile Card - Original (As per your Image) */
        .profile-card { background: white; border-radius: 16px; margin: 12px; padding: 20px; border: 1px solid #efefef; }
        .profile-dp { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2.5px solid var(--accent); padding: 2px; }
        .stats-row { border-top: 1px solid #f0f0f0; margin-top: 15px; padding-top: 12px; display: flex; justify-content: space-around; text-align: center; }
        .stat-item b { display: block; font-size: 18px; font-weight: 700; }
        .stat-item span { font-size: 13px; color: var(--text-muted); }

        /* Menu Groups */
        .menu-group { background: white; border-radius: 16px; margin: 12px; border: 1px solid #efefef; overflow: hidden; }
        .menu-link { display: flex; align-items: center; padding: 16px; color: var(--text-main); text-decoration: none; border-bottom: 1px solid #fafafa; cursor: pointer; }

        /* Account Centre Form Styling */
        .form-container { background: white; border-radius: 16px; margin: 12px; padding: 20px; border: 1px solid #efefef; }
        .edit-group { margin-bottom: 15px; }
        .edit-group label { font-size: 13px; font-weight: 700; color: #444; margin-bottom: 6px; display: block; }
        .edit-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #eee; background: #f9f9f9; font-size: 14px; outline: none; }
        .btn-save { background: #2ecc71; color: white; border: none; padding: 14px; width: calc(100% - 24px); border-radius: 12px; font-weight: 700; margin: 0 12px 20px 12px; }

        /* SIMPLE LIGHT BOTTOM NAV (With Flaticons) */
        .bottom-nav-container { position: fixed; bottom: 0; width: 100%; height: 75px; background: #ffffff; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; z-index: 2000; }
        .nav-item { flex: 1; text-align: center; color: #555; text-decoration: none; font-size: 10px; border: none; background: none; }
        .nav-icon { width: 24px; height: 24px; margin-bottom: 4px; display: block; margin-left: auto; margin-right: auto; }
        
        /* Plus Button Simple */
        .plus-icon { width: 50px; height: 50px; background: #ff2d55; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 26px; box-shadow: 0 4px 10px rgba(255, 45, 85, 0.2); margin-top: -10px; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="logo">Social</div>
        <div class="notification" data-bs-toggle="offcanvas" data-bs-target="#notifSidebar" style="cursor: pointer;">
            <i class="bi bi-bell fs-4"></i>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="notifSidebar">
        <div class="back-header">
            <button class="back-btn" data-bs-dismiss="offcanvas"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold">Notifications</h6>
        </div>
        <div class="offcanvas-body text-center mt-5">
            <p class="text-muted">No new notifications.</p>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="profileSidebar">
        <div class="back-header">
            <button class="back-btn" data-bs-dismiss="offcanvas"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold">Options</h6>
        </div>
        <div class="offcanvas-body p-0">
            
            <div class="profile-card shadow-sm">
                <div class="d-flex align-items-center">
                    <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" class="profile-dp me-3">
                    <div class="flex-grow-1">
                        <h5 class="user-name mb-0">AnnA</h5>
                        <div class="user-handle text-muted">@ann_user â€¢ Developer</div>
                    </div>
                </div>
                <div class="stats-row">
                    <div class="stat-item"><b>12</b><span>Posts</span></div>
                    <div class="stat-item"><b>340</b><span>Followers</span></div>
                    <div class="stat-item"><b>180</b><span>Following</span></div>
                </div>
            </div>

            <div class="menu-group">
                <div class="menu-link" onclick="openAccountCentre()">
                    <i class="bi bi-person-circle pe-3 fs-5"></i>
                    <div class="flex-grow-1">
                        <span class="fw-bold">Account Centre</span>
                        <small class="d-block text-muted" style="font-size: 11px;">Customize your account here</small>
                    </div>
                    <i class="bi bi-chevron-right text-muted small"></i>
                </div>
            </div>

            <div class="menu-group">
                <div class="menu-link"><i class="bi bi-gear pe-3 fs-5"></i><span>Settings</span></div>
                <div class="menu-link"><i class="bi bi-shield-check pe-3 fs-5"></i><span>Privacy</span></div>
                <div class="menu-link"><i class="bi bi-question-circle pe-3 fs-5"></i><span>Help</span></div>
                <div class="menu-link"><i class="bi bi-chat-square-dots pe-3 fs-5"></i><span>Feedback</span></div>
            </div>

            <div class="p-3">
                <button class="btn w-100 py-2 border rounded-3 text-danger fw-bold bg-white">Log Out</button>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="accountCentrePage">
        <div class="back-header">
            <button class="back-btn" onclick="closeAccountCentre()"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold">Edit Account</h6>
        </div>
        <div class="offcanvas-body p-0">
            <div class="form-container shadow-sm">
                <div class="edit-group">
                    <label>Full Name</label>
                    <input type="text" class="edit-input" value="AnnA Developer">
                </div>
                <div class="edit-group">
                    <label>Username</label>
                    <input type="text" class="edit-input" value="ann_user">
                </div>
                <div class="edit-group">
                    <label>Gender</label>
                    <select class="edit-input">
                        <option selected>Female</option>
                        <option>Male</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="edit-group">
                    <label>Birthday</label>
                    <input type="date" class="edit-input" value="1998-05-20">
                </div>
                <div class="edit-group">
                    <label>Email Address</label>
                    <input type="email" class="edit-input" value="anna@example.com">
                </div>
                <div class="edit-group">
                    <label>Mobile Number</label>
                    <input type="tel" class="edit-input" value="+91 9876543210">
                </div>
            </div>
            <button class="btn-save" onclick="closeAccountCentre()">Save Changes</button>
        </div>
    </div>

    <div class="bottom-nav-container">
        <a href="#" class="nav-item">
            <img src="https://cdn-icons-png.flaticon.com/128/1946/1946436.png" class="nav-icon">
            Home
        </a>
        <a href="#" class="nav-item">
            <img src="https://cdn-icons-png.flaticon.com/128/54/54481.png" class="nav-icon">
            Search
        </a>
        <div class="nav-item">
            <div class="plus-icon"><i class="bi bi-plus-lg"></i></div>
        </div>
        <a href="#" class="nav-item">
            <img src="https://cdn-icons-png.flaticon.com/128/2099/2099122.png" class="nav-icon">
            Message
        </a>
        <div class="nav-item" data-bs-toggle="offcanvas" data-bs-target="#profileSidebar" style="cursor: pointer;">
            <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" class="nav-icon rounded-circle" style="border: 1px solid #ddd;">
            Profile
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const accPage = new bootstrap.Offcanvas(document.getElementById('accountCentrePage'));
        function openAccountCentre() { accPage.show(); }
        function closeAccountCentre() { accPage.hide(); }
    </script>
</body>
</html>
