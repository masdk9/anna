<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Floating Nav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CSS starts here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px; /* Mobile view restrict karne ke liye */
            height: 70px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8e8e93;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .nav-item.active {
            color: #2563eb;
        }

        .nav-item i {
            font-size: 1.4rem;
        }

        /* Floating Plus Button Styling */
        .fab-container {
            position: relative;
            width: 70px;
            display: flex;
            justify-content: center;
        }

        .plus-button {
            position: absolute;
            /* Yahan se aadha upar set hota hai */
            top: -35px; 
            width: 65px;
            height: 65px;
            background-color: #2563eb;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            /* White border se "cut-out" look aata hai */
            border: 6px solid #f4f7f6; 
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            transition: all 0.2s ease;
        }

        .plus-button:active {
            transform: scale(0.9);
            background-color: #1d4ed8;
        }

        /* Optional: Content area padding */
        .main-content {
            text-align: center;
            padding-bottom: 80px;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <h2>Custom Tab Bar</h2>
        <p>Plus button aadha upar, aadha neeche.</p>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active" onclick="setActive(this)">
            <i class="fa-solid fa-magnifying-glass"></i>
        </a>

        <div class="fab-container">
            <div class="plus-button" id="fab">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>

        <a href="#" class="nav-item" onclick="setActive(this)">
            <i class="fa-solid fa-message"></i>
        </a>
    </nav>

    <script>
        // JavaScript starts here
        
        // Tab change karne ka logic
        function setActive(element) {
            // Purane active class ko remove karein
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => item.classList.remove('active'));
            
            // Naye tab ko active banayein
            element.classList.add('active');
        }

        // Plus button click event
        const fab = document.getElementById('fab');
        fab.addEventListener('click', () => {
            alert('Plus button clicked!');
        });
    </script>

</body>
</html>
