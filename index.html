<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social App Fixed Nav</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">
<link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system;
  background: #f0f2f5;
  padding-bottom: 90px; /* Space for Bottom Nav */
}

/* ---------- TOP BAR ---------- */
.top-bar {
  height: 56px;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  border-bottom: 1px solid #ddd;
  position: sticky;
  top: 0;
  z-index: 1000;
}

/* ---------- FEED POSTS ---------- */
.post-card { background: #fff; margin-bottom: 10px; border-bottom: 1px solid #ddd; }
.post-header { display: flex; align-items: center; padding: 12px; gap: 10px; }
.post-img { width: 100%; height: auto; display: block; background: #eee; }
.post-actions { display: flex; padding: 10px 15px; gap: 20px; font-size: 20px; }
.post-info { padding: 0 15px 12px; }

/* ---------- OFFCANVAS ---------- */
.offcanvas-end { width: 100% !important; border: none !important; }
.back-bar { height: 56px; display: flex; align-items: center; gap: 12px; padding: 0 14px; border-bottom: 1px solid #ddd; background: #fff; }
.back-btn { background: none; border: none; font-size: 22px; }

/* ---------- FIXED BOTTOM NAV STRUCTURE ---------- */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 65px;
  background: #ffffff;
  display: flex;
  align-items: center;
  justify-content: space-around;
  border-top: 1px solid #e0e0e0;
  z-index: 2000;
  padding-bottom: env(safe-area-inset-bottom); /* For iPhone notch */
}

.nav-item {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  position: relative;
  height: 100%;
}

.nav-item i {
  font-size: 22px;
  color: #222;
}

.nav-item img {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: 1.5px solid #ddd;
}

/* PLUS BUTTON ADJUSTMENT */
.plus-container {
  position: relative;
  width: 60px;
  height: 100%;
}

.plus-btn {
  position: absolute;
  top: -20px; /* Floating effect */
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 50px;
  background: #ff2d55;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 12px rgba(255, 45, 85, 0.4);
  border: 4px solid #fff; /* Separation from background */
}

.plus-btn i {
  color: #fff;
  font-size: 22px;
}

/* ---------- UTILS ---------- */
.list-item { display: flex; align-items: center; padding: 12px 16px; border-bottom: 1px solid #eee; background: #fff; gap: 12px; }
</style>
</head>
<body>

<div class="top-bar">
  <b style="font-size:22px; color:#ff2d55">Social</b>
  <i class="fi fi-rr-bell" style="font-size:22px" onclick="toggleCanvas('notif')"></i>
</div>

<div id="main-feed">
  <div class="post-card">
    <div class="post-header">
      <img src="https://i.pravatar.cc/150?u=1" width="38" height="38" class="rounded-circle">
      <div><b class="d-block small">Rahul_Vlogs</b><small class="text-muted">2 hours ago</small></div>
    </div>
    <img src="https://picsum.photos/600/600?random=1" class="post-img">
    <div class="post-actions">
      <i class="fi fi-rr-heart"></i><i class="fi fi-rr-comment"></i><i class="fi fi-rr-paper-plane"></i>
    </div>
    <div class="post-info">
      <p class="mb-1 small"><b>452 Likes</b></p>
      <p class="mb-0 small"><b>Rahul_Vlogs</b> Chilling at the beach! üåä</p>
    </div>
  </div>
</div>

<div class="offcanvas offcanvas-end" id="notif">
  <div class="back-bar"><button class="back-btn" data-bs-dismiss="offcanvas">‚Üê</button><b>Notifications</b></div>
  <div class="offcanvas-body p-0">
    <div class="list-item"><img src="https://i.pravatar.cc/150?u=a" class="rounded-circle" width="45"><div><p class="mb-0 small"><b>Soniya</b> liked your photo.</p></div></div>
  </div>
</div>

<div class="offcanvas offcanvas-end" id="search">
  <div class="back-bar"><button class="back-btn" data-bs-dismiss="offcanvas">‚Üê</button><input class="form-control border-0 bg-light" placeholder="Search people..."></div>
  <div class="offcanvas-body p-0"><div class="p-3 fw-bold small text-muted">RECENT SEARCHES</div><div class="list-item">#Photography</div></div>
</div>

<div class="offcanvas offcanvas-end" id="messages">
  <div class="back-bar"><button class="back-btn" data-bs-dismiss="offcanvas">‚Üê</button><b>Messages</b></div>
  <div class="offcanvas-body p-0">
    <div class="list-item"><img src="https://i.pravatar.cc/150?u=m1" class="rounded-circle" width="45"><div><b>Sameer Khan</b><p class="mb-0 small text-muted">Kahan hai bhai?</p></div></div>
  </div>
</div>

<div class="offcanvas offcanvas-end" id="profile">
  <div class="back-bar"><button class="back-btn" data-bs-dismiss="offcanvas">‚Üê</button><b>Profile</b></div>
  <div class="offcanvas-body text-center p-4">
    <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" style="width:100px; height:100px; border-radius:50%; border:3px solid #ff2d55">
    <h5 class="mt-3">AnnA User</h5>
  </div>
</div>

<div class="bottom-nav">
  <div class="nav-item" onclick="closeAll()">
    <i class="fi fi-sr-home"></i>
  </div>

  <div class="nav-item" onclick="toggleCanvas('search')">
    <i class="fi fi-rr-search"></i>
  </div>

  <div class="plus-container" onclick="alert('Open Camera/Gallery')">
    <div class="plus-btn">
      <i class="fi fi-sr-add"></i>
    </div>
  </div>

  <div class="nav-item" onclick="toggleCanvas('messages')">
    <i class="fi fi-rr-comment-alt"></i>
  </div>

  <div class="nav-item" onclick="toggleCanvas('profile')">
    <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" alt="Profile">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function toggleCanvas(id){
  const el = document.getElementById(id);
  let inst = bootstrap.Offcanvas.getInstance(el);
  if(inst && el.classList.contains('show')){ inst.hide(); return; }
  document.querySelectorAll('.offcanvas.show').forEach(o=>{
    bootstrap.Offcanvas.getInstance(o)?.hide();
  });
  inst = inst || new bootstrap.Offcanvas(el);
  inst.show();
}
function closeAll(){
  document.querySelectorAll('.offcanvas.show').forEach(o=>{
    bootstrap.Offcanvas.getInstance(o)?.hide();
  });
}
</script>
</body>
</html>
