<div class="offcanvas offcanvas-end" id="search">
  <div class="back-bar">
    <button class="back-btn" data-bs-dismiss="offcanvas">←</button>
    <input class="form-control border-0 bg-light" placeholder="Search people, tags, or posts...">
  </div>
  <div class="offcanvas-body">
    <h6 class="text-muted mb-3">Recent Searches</h6>
    <div class="d-flex align-items-center mb-3">
      <div class="bg-light rounded-circle p-2 me-3"><i class="fi fi-rr-search"></i></div>
      <div>
        <p class="mb-0 fw-bold">#WebDevelopment</p>
        <small class="text-muted">Trending in Tech</small>
      </div>
    </div>
    <div class="d-flex align-items-center mb-3">
      <img src="https://i.pravatar.cc/150?u=jack" style="width:40px;height:40px;border-radius:50%" class="me-3">
      <div>
        <p class="mb-0 fw-bold">Jack Snyder</p>
        <small class="text-muted">Followed by @anna_user</small>
      </div>
    </div>
  </div>
</div>

<div class="offcanvas offcanvas-end" id="notif">
  <div class="back-bar">
    <button class="back-btn" data-bs-dismiss="offcanvas">←</button>
    <b>Notifications</b>
  </div>
  <div class="offcanvas-body p-0">
    <div class="p-3 border-bottom bg-light-subtle">
      <div class="d-flex align-items-start">
        <img src="https://i.pravatar.cc/150?u=sara" style="width:45px;height:45px;border-radius:50%" class="me-3">
        <div>
          <p class="mb-1"><b>Sara Williams</b> liked your photo. <span class="text-muted small">2m ago</span></p>
          <img src="https://picsum.photos/50/50" class="rounded mt-1">
        </div>
      </div>
    </div>
    <div class="p-3 border-bottom">
      <div class="d-flex align-items-center">
        <img src="https://i.pravatar.cc/150?u=mike" style="width:45px;height:45px;border-radius:50%" class="me-3">
        <div>
          <p class="mb-0"><b>Mike Ross</b> started following you. <span class="text-muted small">1h ago</span></p>
          <button class="btn btn-primary btn-sm mt-2 px-3" style="border-radius:20px">Follow Back</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="offcanvas offcanvas-end" id="messages">
  <div class="back-bar">
    <button class="back-btn" data-bs-dismiss="offcanvas">←</button>
    <b>Messages</b>
  </div>
  <div class="offcanvas-body p-0">
    <div class="p-3 d-flex align-items-center border-bottom" onclick="alert('Opening chat with Rahul')">
      <div class="position-relative me-3">
        <img src="https://i.pravatar.cc/150?u=rahul" style="width:55px;height:55px;border-radius:50%">
        <span class="position-absolute bottom-0 end-0 bg-success border border-white rounded-circle" style="width:14px;height:14px"></span>
      </div>
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between">
          <h6 class="mb-0">Rahul Sharma</h6>
          <small class="text-muted">10:45 AM</small>
        </div>
        <p class="text-muted small mb-0 text-truncate" style="max-width:200px">Bhai, kal ka kya plan hai? Milein kya?</p>
      </div>
    </div>
    
    <div class="p-3 d-flex align-items-center border-bottom bg-light">
      <img src="https://i.pravatar.cc/150?u=priya" style="width:55px;height:55px;border-radius:50%" class="me-3">
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between">
          <h6 class="mb-0 fw-bold">Priya Patel</h6>
          <small class="text-danger fw-bold">2 New</small>
        </div>
        <p class="text-dark small mb-0 fw-bold">Sent a photo</p>
      </div>
    </div>
  </div>
</div>
