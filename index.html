<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social App - Anna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f0f2f5; padding-bottom: 70px; font-family: -apple-system, sans-serif; }

        /* Headers */
        .top-nav { background: #fff; padding: 12px 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 700; font-size: 22px; color: #000; }
        .back-header { background: #fff; padding: 10px; border-bottom: 1px solid #ddd; display: flex; align-items: center; }
        .back-btn { background: none; border: none; font-size: 24px; margin-right: 15px; }

        /* Full Screen Canvas */
        .offcanvas-end { width: 100% !important; border: none !important; background-color: #f0f2f5 !important; }

        /* Cards & Containers */
        .custom-card { background: white; border-radius: 12px; margin: 12px; border: 1px solid #e0e0e0; overflow: hidden; }
        
        /* Profile Styling - Github Photo Applied */
        .profile-dp { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 2px solid #0d6efd; }
        .mini-dp { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; }
        
        .stat-item { text-align: center; flex: 1; border-top: 1px solid #eee; padding-top: 10px; margin-top: 10px; }

        /* Menu Items */
        .menu-item { display: flex; align-items: center; padding: 14px 18px; color: #000; text-decoration: none; border-bottom: 1px solid #f0f0f0; }
        .menu-item:last-child { border-bottom: none; }
        .menu-item i:first-child { font-size: 20px; width: 35px; color: #444; }
        .menu-item span { flex-grow: 1; font-weight: 500; }
        .chevron { color: #8a8d91; font-size: 14px; }

        /* Small Logout Button */
        .logout-container { text-align: center; margin-bottom: 30px; }
        .btn-logout { background: #fff; color: #dc3545; border: 1px solid #dc3545; border-radius: 20px; padding: 5px 20px; font-size: 14px; font-weight: 600; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #ddd; display: flex; justify-content: space-around; padding: 10px 0; }
        .nav-item { border: none; background: none; color: #333; font-size: 11px; text-decoration: none; text-align: center; }
        .nav-item i { font-size: 22px; display: block; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="logo">Social</div>
        <div class="notification" data-bs-toggle="offcanvas" data-bs-target="#notifSidebar">
            <i class="bi bi-bell fs-4"></i>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="notifSidebar">
        <div class="back-header">
            <button class="back-btn" data-bs-dismiss="offcanvas"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold">Notifications</h6>
        </div>
        <div class="offcanvas-body">
            <div class="text-center mt-5 text-muted">
                <i class="bi bi-bell-slash fs-1 d-block mb-2"></i>
                No new notifications
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="profileSidebar">
        <div class="back-header">
            <button class="back-btn" data-bs-dismiss="offcanvas"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold">Profile Settings</h6>
        </div>
        <div class="offcanvas-body p-0">
            
            <div class="custom-card p-3">
                <div class="d-flex align-items-center mb-2">
                    <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" class="profile-dp me-3">
                    <div>
                        <h5 class="mb-0">AnnA</h5>
                        <small class="text-muted">@ann_user â€¢ Web Developer</small>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="stat-item"><b>12</b><span>Posts</span></div>
                    <div class="stat-item"><b>340</b><span>Followers</span></div>
                    <div class="stat-item"><b>180</b><span>Following</span></div>
                </div>
            </div>

            <div class="custom-card">
                <a href="#" class="menu-item">
                    <i class="bi bi-person-badge"></i>
                    <div class="flex-grow-1">
                        <span class="d-block">Account Centre</span>
                        <small class="text-muted" style="font-size: 11px;">Name, Username, Change DP</small>
                    </div>
                    <i class="bi bi-chevron-right chevron"></i>
                </a>
            </div>

            <div class="custom-card">
                <a href="#" class="menu-item"><i class="bi bi-gear"></i><span>Settings</span><i class="bi bi-chevron-right chevron"></i></a>
                <a href="#" class="menu-item"><i class="bi bi-shield-lock"></i><span>Privacy</span><i class="bi bi-chevron-right chevron"></i></a>
                <a href="#" class="menu-item"><i class="bi bi-question-circle"></i><span>Help Support</span><i class="bi bi-chevron-right chevron"></i></a>
            </div>

            <div class="logout-container">
                <button class="btn btn-logout shadow-sm">
                    <i class="bi bi-box-arrow-right me-1"></i> Log Out
                </button>
                <p class="text-muted mt-2" style="font-size: 10px;">Version 1.0.4 - Anna Social</p>
            </div>
        </div>
    </div>

    <nav class="bottom-nav shadow-sm">
        <a href="#" class="nav-item"><i class="bi bi-house-door"></i>Home</a>
        <a href="#" class="nav-item"><i class="bi bi-search"></i>Search</a>
        <a href="#" class="nav-item"><i class="bi bi-chat-dots"></i>Message</a>
        <button class="nav-item p-0" data-bs-toggle="offcanvas" data-bs-target="#profileSidebar">
            <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" class="mini-dp mb-1">
            <span class="d-block">Profile</span>
        </button>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
