<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social App - Anna</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
    --bg:#f4f7f6;
    --accent:#ff2d55;
}
body{
    background:var(--bg);
    padding-bottom:90px;
    font-family:'Segoe UI',Roboto,sans-serif;
}

/* Header */
.top-nav{
    background:#fff;
    padding:12px 18px;
    border-bottom:1px solid #ddd;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
}
.logo{font-weight:800;font-size:24px}

/* Offcanvas */
.offcanvas-end{width:100%!important}
.back-header{
    background:#fff;
    padding:12px;
    border-bottom:1px solid #ddd;
    display:flex;
    align-items:center;
}
.back-btn{
    background:none;
    border:none;
    font-size:22px;
    margin-right:12px;
}

/* Profile */
.profile-card{
    background:#fff;
    margin:12px;
    padding:20px;
    border-radius:16px;
}
.profile-dp{
    width:80px;
    height:80px;
    border-radius:50%;
    border:2px solid var(--accent);
}
.stats-row{
    display:flex;
    justify-content:space-around;
    margin-top:15px;
    border-top:1px solid #eee;
    padding-top:10px;
}

/* Bottom Nav */
.bottom-nav-container{
    position:fixed;
    bottom:0;
    width:100%;
    height:75px;
    background:#fff;
    border-top:1px solid #eee;
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:2000;
}
.nav-item{
    text-align:center;
    font-size:10px;
    color:#444;
}
.nav-icon{
    width:26px;
    height:26px;
    display:block;
    margin:0 auto 4px;
}
.plus-icon{
    width:54px;
    height:54px;
    background:var(--accent);
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    margin-top:-20px;
}
.plus-icon img{
    width:26px;
    filter:invert(1);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="top-nav">
    <div class="logo">Social</div>
    <img src="https://cdn-icons-png.flaticon.com/128/1827/1827392.png" width="26"
         onclick="toggleOffcanvas('notifSidebar')" style="cursor:pointer">
</div>

<!-- NOTIFICATION -->
<div class="offcanvas offcanvas-end" id="notifSidebar">
    <div class="back-header">
        <button class="back-btn" data-bs-dismiss="offcanvas">←</button>
        <b>Notifications</b>
    </div>
    <div class="offcanvas-body text-center pt-5">
        <p class="text-muted">No notifications</p>
    </div>
</div>

<!-- PROFILE -->
<div class="offcanvas offcanvas-end" id="profileSidebar">
    <div class="back-header">
        <button class="back-btn" data-bs-dismiss="offcanvas">←</button>
        <b>Profile</b>
    </div>

    <div class="offcanvas-body p-0">
        <div class="profile-card">
            <div class="d-flex align-items-center">
                <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg"
                     class="profile-dp me-3">
                <div>
                    <b>AnnA</b><br>
                    <small>@anna_user</small>
                </div>
            </div>

            <div class="stats-row">
                <div><b>12</b><br><small>Posts</small></div>
                <div><b>340</b><br><small>Followers</small></div>
                <div><b>180</b><br><small>Following</small></div>
            </div>
        </div>
    </div>
</div>

<!-- BOTTOM NAV (FLATICON) -->
<div class="bottom-nav-container">

    <div class="nav-item" onclick="location.reload()">
        <img src="https://cdn-icons-png.flaticon.com/128/1946/1946436.png" class="nav-icon">
        Home
    </div>

    <div class="nav-item">
        <img src="https://cdn-icons-png.flaticon.com/128/54/54481.png" class="nav-icon">
        Search
    </div>

    <div class="nav-item">
        <div class="plus-icon">
            <img src="https://cdn-icons-png.flaticon.com/128/1828/1828817.png">
        </div>
    </div>

    <div class="nav-item">
        <img src="https://cdn-icons-png.flaticon.com/128/2099/2099122.png" class="nav-icon">
        Message
    </div>

    <div class="nav-item" onclick="toggleOffcanvas('profileSidebar')">
        <img src="https://cdn-icons-png.flaticon.com/128/847/847969.png" class="nav-icon">
        Profile
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
function toggleOffcanvas(id){
    const el = document.getElementById(id);
    let instance = bootstrap.Offcanvas.getInstance(el);

    if(instance && el.classList.contains('show')){
        instance.hide();
    }else{
        instance = new bootstrap.Offcanvas(el);
        instance.show();
    }
}
</script>

</body>
</html>
