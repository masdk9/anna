<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social App - Anna</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<style>
:root {
    --bg-color:#f4f7f6;
    --text-main:#1c1e21;
    --text-muted:#65676b;
    --accent:#0095f6;
}
body{
    background:var(--bg-color);
    padding-bottom:90px;
    font-family:'Segoe UI',Roboto,sans-serif;
}

/* Header */
.top-nav{
    background:#fff;
    padding:12px 18px;
    border-bottom:1px solid #dbdbdb;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
}
.logo{font-weight:800;font-size:24px}

/* Offcanvas */
.offcanvas-end{
    width:100%!important;
    background:var(--bg-color);
}
.back-header{
    background:#fff;
    padding:12px;
    border-bottom:1px solid #dbdbdb;
    display:flex;
    align-items:center;
}
.back-btn{
    border:none;
    background:none;
    font-size:22px;
    margin-right:12px;
}

/* Profile */
.profile-card{
    background:#fff;
    border-radius:16px;
    margin:12px;
    padding:20px;
}
.profile-dp{
    width:80px;
    height:80px;
    border-radius:50%;
    border:2px solid var(--accent);
}
.user-name{font-weight:700;font-size:20px}
.user-handle{color:var(--text-muted)}
.stats-row{
    display:flex;
    justify-content:space-around;
    margin-top:15px;
    border-top:1px solid #eee;
    padding-top:10px;
}

/* Menu */
.menu-group{
    background:#fff;
    border-radius:16px;
    margin:12px;
}
.menu-link{
    padding:16px;
    display:flex;
    align-items:center;
    border-bottom:1px solid #f2f2f2;
}

/* Bottom Nav */
.bottom-nav-container{
    position:fixed;
    bottom:0;
    width:100%;
    height:75px;
    background:#fff;
    border-top:1px solid #eee;
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:2000;
}
.nav-item{
    text-align:center;
    font-size:10px;
}
.nav-icon{
    width:24px;
    display:block;
    margin:auto;
}
.plus-icon{
    width:52px;
    height:52px;
    background:#ff2d55;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    font-size:26px;
    margin-top:-18px;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-nav">
    <div class="logo">Social</div>
    <div onclick="toggleOffcanvas('notifSidebar')">
        <i class="bi bi-bell fs-4"></i>
    </div>
</div>

<!-- NOTIFICATION -->
<div class="offcanvas offcanvas-end" id="notifSidebar">
    <div class="back-header">
        <button class="back-btn" data-bs-dismiss="offcanvas">
            <i class="bi bi-arrow-left"></i>
        </button>
        <b>Notifications</b>
    </div>
    <div class="offcanvas-body text-center pt-5">
        <p class="text-muted">No notifications</p>
    </div>
</div>

<!-- PROFILE -->
<div class="offcanvas offcanvas-end" id="profileSidebar">
    <div class="back-header">
        <button class="back-btn" data-bs-dismiss="offcanvas">
            <i class="bi bi-arrow-left"></i>
        </button>
        <b>Profile</b>
    </div>

    <div class="offcanvas-body p-0">
        <div class="profile-card">
            <div class="d-flex align-items-center">
                <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" class="profile-dp me-3">
                <div>
                    <span class="user-name">AnnA</span><br>
                    <span class="user-handle">@anna_user</span>
                </div>
            </div>

            <div class="stats-row">
                <div><b>12</b><br><small>Posts</small></div>
                <div><b>340</b><br><small>Followers</small></div>
                <div><b>180</b><br><small>Following</small></div>
            </div>
        </div>

        <div class="menu-group">
            <div class="menu-link">
                <i class="bi bi-gear me-3"></i> Settings
            </div>
            <div class="menu-link">
                <i class="bi bi-shield-check me-3"></i> Privacy
            </div>
        </div>
    </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav-container">
    <div class="nav-item" onclick="location.reload()">
        <img src="https://cdn-icons-png.flaticon.com/128/1946/1946436.png" class="nav-icon">
        Home
    </div>
    <div class="nav-item">
        <img src="https://cdn-icons-png.flaticon.com/128/54/54481.png" class="nav-icon">
        Search
    </div>
    <div class="nav-item">
        <div class="plus-icon"><i class="bi bi-plus-lg"></i></div>
    </div>
    <div class="nav-item">
        <img src="https://cdn-icons-png.flaticon.com/128/2099/2099122.png" class="nav-icon">
        Message
    </div>
    <div class="nav-item" onclick="toggleOffcanvas('profileSidebar')">
        <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" class="nav-icon rounded-circle">
        Profile
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
function toggleOffcanvas(id){
    const el = document.getElementById(id);
    let instance = bootstrap.Offcanvas.getInstance(el);

    // पहले से खुला है → बंद
    if(instance && el.classList.contains('show')){
        instance.hide();
    }
    // बंद है → खोल
    else{
        instance = new bootstrap.Offcanvas(el);
        instance.show();
    }
}
</script>

</body>
</html>
