<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social App - Anna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg-color: #f4f7f6;
            --text-main: #1c1e21;
            --text-muted: #65676b;
            --accent: #0095f6;
            --nav-bg: #1c1e21; /* Dark Nav jaisa image mein hai */
        }
        body { background-color: var(--bg-color); padding-bottom: 90px; font-family: 'Segoe UI', Roboto, sans-serif; color: var(--text-main); }

        /* Full Screen Canvas */
        .offcanvas-end { width: 100% !important; border: none !important; background-color: var(--bg-color) !important; }
        .back-header { background: #fff; padding: 12px; border-bottom: 1px solid #dbdbdb; display: flex; align-items: center; }
        .back-btn { background: none; border: none; font-size: 22px; margin-right: 12px; }

        /* Profile Card - Keeping your original data */
        .profile-card { background: white; border-radius: 16px; margin: 12px; padding: 20px; border: 1px solid #efefef; }
        .profile-dp { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2.5px solid var(--accent); padding: 2px; }
        .user-name { font-weight: 700; font-size: 20px; margin-bottom: 0; }
        .stats-row { border-top: 1px solid #f0f0f0; margin-top: 15px; padding-top: 12px; display: flex; justify-content: space-between; }

        /* Menu Groups */
        .menu-group { background: white; border-radius: 16px; margin: 12px; border: 1px solid #efefef; overflow: hidden; }
        .menu-link { display: flex; align-items: center; padding: 16px; color: var(--text-main); text-decoration: none; border-bottom: 1px solid #fafafa; cursor: pointer; }
        .menu-subtitle { font-size: 11px; color: var(--text-muted); display: block; }

        /* Logout Fix */
        .logout-box { text-align: center; margin: 20px 0; }
        .btn-logout-small { background: #fff; color: #ed4956; border: 1px solid #eee; font-size: 15px; font-weight: 700; padding: 10px; width: 85%; border-radius: 10px; }

        /* --- NEW CURVED BOTTOM NAV --- */
        .bottom-nav-wrapper { position: fixed; bottom: 0; width: 100%; height: 75px; background: transparent; z-index: 2000; }
        .nav-bar-bg { position: absolute; bottom: 0; width: 100%; height: 60px; background: var(--nav-bg); display: flex; justify-content: space-around; align-items: center; border-radius: 20px 20px 0 0; }
        
        /* The Curve Effect */
        .nav-bar-bg::before { content: ''; position: absolute; top: -18px; left: 50%; transform: translateX(-50%); width: 75px; height: 40px; background: var(--bg-color); border-radius: 0 0 50px 50px; }

        .nav-item { flex: 1; text-align: center; color: #8e8e8e; text-decoration: none; border: none; background: none; font-size: 10px; z-index: 5; }
        .nav-item i { font-size: 20px; display: block; }
        .nav-item.active { color: #2ecc71; } /* Green color for active */

        .create-btn-container { position: relative; top: -28px; z-index: 10; }
        .plus-btn { width: 55px; height: 55px; background: #ff2d55; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 28px; border: 5px solid var(--bg-color); }
        .nav-dp-small { width: 22px; height: 22px; border-radius: 50%; border: 1px solid #555; }

        /* Submenu edit styling */
        .edit-option-item { display: flex; align-items: center; padding: 15px; background: white; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; }
        .edit-option-item i { margin-right: 15px; color: var(--accent); }
    </style>
</head>
<body>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="profileSidebar">
        <div class="back-header">
            <button class="back-btn" data-bs-dismiss="offcanvas"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold">Options</h6>
        </div>
        <div class="offcanvas-body p-0">
            
            <div class="profile-card shadow-sm">
                <div class="d-flex align-items-center">
                    <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" class="profile-dp me-3">
                    <div class="flex-grow-1">
                        <h5 class="user-name">AnnA</h5>
                        <div class="user-handle">@ann_user â€¢ Web Developer</div>
                        <div class="user-bio">Bootstrap web app developer. Building modern interfaces.</div>
                    </div>
                </div>
                <div class="stats-row">
                    <div class="stat-item"><b>12</b> Posts</div>
                    <div class="stat-item"><b>340</b> Followers</div>
                    <div class="stat-item"><b>180</b> Following</div>
                </div>
            </div>

            <div class="menu-group">
                <div class="menu-link" onclick="openAccountCentre()">
                    <i class="bi bi-person-circle pe-3 fs-5"></i>
                    <div class="flex-grow-1">
                        <span class="fw-bold">Account Centre</span>
                        <small class="menu-subtitle">Customize your account here</small>
                    </div>
                    <i class="bi bi-chevron-right text-muted small"></i>
                </div>
            </div>

            <div class="menu-group">
                <div class="menu-link"><i class="bi bi-gear pe-3 fs-5"></i><span>Settings</span></div>
                <div class="menu-link"><i class="bi bi-shield-check pe-3 fs-5"></i><span>Privacy</span></div>
            </div>

            <div class="logout-box">
                <button class="btn-logout-small">Log Out</button>
                <div class="text-muted mt-2" style="font-size: 10px;">Social Inc.</div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="accountCentreMenu">
        <div class="back-header">
            <button class="back-btn" onclick="closeAccountCentre()"><i class="bi bi-arrow-left"></i></button>
            <h6 class="mb-0 fw-bold">Account Centre</h6>
        </div>
        <div class="offcanvas-body p-3">
            <div class="edit-option-item"><i class="bi bi-pencil"></i> Edit Name</div>
            <div class="edit-option-item"><i class="bi bi-at"></i> Edit Username</div>
            <div class="edit-option-item"><i class="bi bi-image"></i> Edit Profile Picture</div>
        </div>
    </div>

    <div class="bottom-nav-wrapper">
        <div class="nav-bar-bg">
            <a href="#" class="nav-item active"><i class="bi bi-house-door-fill"></i>Home</a>
            <a href="#" class="nav-item"><i class="bi bi-search"></i>Search</a>
            
            <div class="create-btn-container">
                <div class="plus-btn"><i class="bi bi-plus-lg"></i></div>
            </div>

            <a href="#" class="nav-item"><i class="bi bi-chat-dots"></i>Message</a>
            
            <button class="nav-item" data-bs-toggle="offcanvas" data-bs-target="#profileSidebar">
                <img src="https://raw.githubusercontent.com/masdk9/anna/main/assets/images/profile/dp.jpg" class="nav-dp-small">
                Profile
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const accMenu = new bootstrap.Offcanvas(document.getElementById('accountCentreMenu'));
        function openAccountCentre() { accMenu.show(); }
        function closeAccountCentre() { accMenu.hide(); }
    </script>
</body>
</html>
