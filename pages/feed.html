<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<!-- FIXED TOP NAVBAR -->
<nav class="navbar navbar-dark fixed-top">
  <div class="container d-flex justify-content-between align-items-center">
    <span class="navbar-brand fw-bold fs-3">M</span>
    <a href="../notification/notification.html">
      <i class="bi bi-bell fs-4"></i>
    </a>
  </div>
</nav>

<!-- MAIN FEED -->
<div class="container feed-container mb-5"><!-- feed-container for top margin -->

  <!-- 1️⃣ Photo-only Post -->
  <div class="feed-card-container">
    <div class="d-flex align-items-center mb-2">
      <img src="https://i.pravatar.cc/50?img=1" class="rounded-circle me-2" width="50" height="50">
      <div class="d-flex flex-column">
        <strong>John Doe</strong>
        <small class="text-muted">@john_doe</small>
      </div>
    </div>
    <div class="post-box" style="background-image:url('https://picsum.photos/500/500?random=1');"></div>
    <div class="d-flex align-items-center justify-content-between mt-2">
      <div class="d-flex align-items-center">
        <i class="bi bi-heart me-1" onclick="this.classList.toggle('active')"></i>
        <span class="me-3 small text-muted">150</span>
        <i class="bi bi-chat me-1"></i>
        <span class="me-3 small text-muted">12</span>
        <i class="bi bi-share me-1"></i>
        <span class="me-3 small text-muted">3</span>
      </div>
      <div class="d-flex align-items-center">
        <i class="bi bi-bookmark me-1"></i>
        <span class="small text-muted">5</span>
      </div>
    </div>
  </div>

  <!-- 2️⃣ Text-only Post -->
  <div class="feed-card-container">
    <div class="d-flex align-items-center mb-2">
      <img src="https://i.pravatar.cc/50?img=2" class="rounded-circle me-2" width="50" height="50">
      <div class="d-flex flex-column">
        <strong>Anna Smith</strong>
        <small class="text-muted">@anna_user</small>
      </div>
    </div>
    <div class="text-post">
      This is a text-only post.<br> Just sharing my thoughts for the day!
    </div>
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <i class="bi bi-heart me-1" onclick="this.classList.toggle('active')"></i>
        <span class="me-3 small text-muted">85</span>
        <i class="bi bi-chat me-1"></i>
        <span class="me-3 small text-muted">7</span>
        <i class="bi bi-share me-1"></i>
        <span class="me-3 small text-muted">1</span>
      </div>
      <div class="d-flex align-items-center">
        <i class="bi bi-bookmark me-1"></i>
        <span class="small text-muted">2</span>
      </div>
    </div>
  </div>

  <!-- 3️⃣ Photo + Text + Hashtags -->
  <div class="feed-card-container">
    <div class="d-flex align-items-center mb-2">
      <img src="https://i.pravatar.cc/50?img=3" class="rounded-circle me-2" width="50" height="50">
      <div class="d-flex flex-column">
        <strong>Web Dev</strong>
        <small class="text-muted">@webdev123</small>
      </div>
    </div>
    <div class="post-box" style="background-image:url('https://picsum.photos/500/500?random=2');"></div>
    <p>Check out my latest project! #webdev #javascript #react</p>
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <i class="bi bi-heart active me-1" onclick="this.classList.toggle('active')"></i>
        <span class="me-3 small text-muted">230</span>
        <i class="bi bi-chat me-1"></i>
        <span class="me-3 small text-muted">18</span>
        <i class="bi bi-share me-1"></i>
        <span class="me-3 small text-muted">5</span>
      </div>
      <div class="d-flex align-items-center">
        <i class="bi bi-bookmark me-1"></i>
        <span class="small text-muted">10</span>
      </div>
    </div>
  </div>

  <!-- 4️⃣ Video Post -->
  <div class="feed-card-container">
    <div class="d-flex align-items-center mb-2">
      <img src="https://i.pravatar.cc/50?img=4" class="rounded-circle me-2" width="50" height="50">
      <div class="d-flex flex-column">
        <strong>Video User</strong>
        <small class="text-muted">@video_user</small>
      </div>
    </div>
    <video class="post-video" controls>
      <source src="https://sample-videos.com/video123/mp4/480/asdasdas.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p>Watch this amazing clip! #fun #viral</p>
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <i class="bi bi-heart me-1" onclick="this.classList.toggle('active')"></i>
        <span class="me-3 small text-muted">310</span>
        <i class="bi bi-chat me-1"></i>
        <span class="me-3 small text-muted">25</span>
        <i class="bi bi-share me-1"></i>
        <span class="me-3 small text-muted">12</span>
      </div>
      <div class="d-flex align-items-center">
        <i class="bi bi-bookmark me-1"></i>
        <span class="small text-muted">8</span>
      </div>
    </div>
  </div>

</div>

<!-- BOTTOM NAVIGATION -->
<nav class="navbar fixed-bottom bg-white border-top">
  <div class="container d-flex justify-content-around align-items-center">
    <a href="../index.html" class="nav-icon">
      <i class="bi bi-house fs-4"></i>
    </a>
    <a href="../search.html" class="nav-icon">
      <i class="bi bi-search fs-4"></i>
    </a>
    <a href="../inbox.html" class="nav-icon">
      <i class="bi bi-chat fs-4"></i>
    </a>
    <a href="../profile.html" class="nav-icon">
      <i class="bi bi-person fs-4"></i>
    </a>
  </div>
</nav>

</body>
</html>
