<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

<!-- MAIN CONTENT -->
<div class="container mt-3 mb-5">

  <!-- PROFILE SECTION -->
  <div class="card mb-3">
    <div class="card-body">

      <!-- DP + INFO -->
      <div class="d-flex align-items-start">
        <img src="https://masd.neocities.org/assets/profile.png"
             class="rounded-circle me-3"
             width="80"
             height="80"
             alt="profile">

        <div>
          <h6 class="mb-0">AnnA</h6>
          <small class="text-muted">@ann_user</small>
          <p class="small mb-0">
            Web developer <br>
            Bootstrap web app
          </p>
        </div>
      </div>

      <!-- STATS -->
      <div class="d-flex justify-content-around text-center mt-3 pt-2 border-top">
        <div>
          <strong>12</strong><br>
          <small>Posts</small>
        </div>
        <div>
          <strong>340</strong><br>
          <small>Followers</small>
        </div>
        <div>
          <strong>180</strong><br>
          <small>Following</small>
        </div>
      </div>

    </div>
  </div>

  <!-- ACCOUNT / SETTINGS MENU -->
  <div class="card">
    <div class="list-group list-group-flush">

      <a class="list-group-item d-flex justify-content-between align-items-center">
        <span><i class="bi bi-person me-2"></i>Account Centre</span>
        <i class="bi bi-chevron-right"></i>
      </a>

      <a class="list-group-item d-flex justify-content-between align-items-center">
        <span><i class="bi bi-gear me-2"></i>Settings</span>
        <i class="bi bi-chevron-right"></i>
      </a>

      <a class="list-group-item d-flex justify-content-between align-items-center">
        <span><i class="bi bi-shield-lock me-2"></i>Privacy</span>
        <i class="bi bi-chevron-right"></i>
      </a>

      <a class="list-group-item d-flex justify-content-between align-items-center">
        <span><i class="bi bi-question-circle me-2"></i>Help</span>
        <i class="bi bi-chevron-right"></i>
      </a>

      <a class="list-group-item text-danger">
        <i class="bi bi-box-arrow-right me-2"></i>Logout
      </a>

    </div>
  </div>

</div>

<!-- BOTTOM NAVIGATION (ICON ONLY) -->
<nav class="navbar fixed-bottom bg-white border-top">
  <div class="container d-flex justify-content-around align-items-center">

    <!-- HOME -->
    <a href="index.html" class="nav-icon">
      <i class="bi bi-house fs-4"></i>
    </a>

    <!-- SEARCH -->
    <a href="search.html" class="nav-icon">
      <i class="bi bi-search fs-4"></i>
    </a>

    <!-- INBOX -->
    <a href="inbox.html" class="nav-icon">
      <i class="bi bi-chat fs-4"></i>
    </a>

    <!-- PROFILE (Active) -->
    <a href="profile.html" class="nav-icon active">
      <i class="bi bi-person fs-4"></i>
    </a>

  </div>
</nav>
